<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="./reactivity.global.js"></script>
        <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
        <div id="app"></div>
        <script>
            const { effect, reactive } = VueReactivity

            const obj = {
                name: 'zf',
                age: 30,
                address: {
                    num: 30,
                },
            }
            const state = reactive(obj)

            // efftct函数默认会执行一次，后续数据变化了会重新执行effect函数
            effect(() => {
                app.innerHTML =
                    state.name + '今年' + state.age + '岁' + state.address.num
            })

            setTimeout(() => {
                state.age++
            }, 500)
        </script>
    </body>
</html>
