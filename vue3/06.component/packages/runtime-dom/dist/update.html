        <script type="module">
            const { createVNode, h, createRenderer, render, Fragment, Text } =
                vueRuntimeDom

            const VueComponent = {
                data() {
                    return {
                        count: 10,
                    }
                },
                render() {
                    console.log('render')
                    return h('div', [
                        h(
                            'button',
                            {
                                onClick: () => {
                                    this.count++
                                    this.count++
                                    this.count++
                                    this.count++
                                    this.count++
                                },
                            },
                            '增加'
                        ),
                        h(Text, null, this.count),
                    ])
                },
            }

            render(h(VueComponent), app)

            // 属性的变化，要到值页面重新渲染
        </script>
