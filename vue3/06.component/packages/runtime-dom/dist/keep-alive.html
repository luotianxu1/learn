<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <div id="root"></div>
        <script src="./runtime-dom.global.js"></script>
        <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->

        <script type="module">
            const {
                onUnmounted,
                onMounted,
                KeepAlive,
                Teleport,
                h,
                render,
                Transition,
                defineAsyncComponent,
                Text,
                provide,
                inject,
                ref,
            } = vueRuntimeDom

            // 核心就是将dom元素 暂存一下，创建一个空的div， 将渲染好的结果移入这个div中
            // 稍后命中了对应的组件，我就将这个匹配到的节点拿出来用

            const Component1 = {
                name: 'c1',
                render: () => {
                    console.log('render1')
                    return h('a', 'a1')
                },
            }

            const Component2 = {
                name: 'c2',
                render: () => {
                    console.log('render2')
                    return h('a', 'a2')
                },
            }

            render(
                h(KeepAlive, null, {
                    default: () => h(Component1),
                }),
                app
            )
            setTimeout(() => {
                render(
                    h(KeepAlive, null, {
                        default: () => h(Component2),
                    }),
                    app
                )
            }, 1000)
            setTimeout(() => {
                render(
                    h(KeepAlive, null, {
                        default: () => h(Component1),
                    }),
                    app
                )
            }, 3000)
        </script>
    </body>
