<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app" style="color: red">
            hello {{name}}
            <span>hello</span>
            <li style="color: yellow">123</li>
        </div>
        <script src="dist/vue.js"></script>
        <script>
            // 混合 混入
            Vue.mixin({
                created: function a() {
                    console.log('created')
                },
            })
            let vm = new Vue({
                el: '#app',
                data() {
                    return {
                        a: [1, 2, 3],
                        name: '123',
                    }
                },
                created() {
                    console.log('my created')
                },
                // 渲染
                // 1、先找render方法
                // 2、默认没有传入render方法会查找template
                // 3、找当前el指定的元素中的内容
            })

            setTimeout(() => {
                vm.name = '456'
                // vue更新侧罗是以组件为单位的，给每个组件都增加了一个watcher，属性变化会重新调用这个watcher（渲染watcher）
            }, 1000)
        </script>
    </body>
</html>
