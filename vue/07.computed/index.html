<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app" style="color: red">
            hello {{name}}
            <span>hello</span>
            <div>{{b.c}}</div>
            <div>{{a}}</div>
            <li style="color: yellow">123</li>
        </div>
        <script src="dist/vue.js"></script>
        <script>
            // 混合 混入
            Vue.mixin({
                created: function a() {
                    console.log('created')
                },
            })
            let vm = new Vue({
                el: '#app',
                data() {
                    return {
                        a: [1, 2, 3],
                        name: '123',
                        b: {
                            c: 666,
                        },
                        firstName: '张',
                        lastName: '三',
                    }
                },
                watch: {
                    // 1、直接写key value
                    // 2、写成key和数组的方式
                    // 3、监控当前实例上的方法
                    // 4、handle
                    // name(newValue, oldValue) {
                    //     console.log(newValue, 'watche')
                    // },
                    // name: [
                    //     (newValue, oldValue) => {
                    //         console.log(newValue, 'watche')
                    //     },
                    //     (newValue, oldValue) => {
                    //         console.log(newValue, 'watche')
                    //     },
                    // ],
                    // name: 'aa',
                    name: {
                        handler(newValue, oldValue) {
                            console.log(newValue, oldValue)
                        },
                        // immediate: true,
                    },
                },
                // 内部也是用了defineProperty，内部有一个变量dirty
                // 又一个watcher，内部依赖的属性会收集这个watcher
                computed: {
                    fullName() {
                        return this.firstName + this.lastName
                    },
                    // fullName: {
                    //     get() {
                    //         // defineProperty中的get
                    //         return this.name
                    //     },
                    //     set() {
                    //         // defineProperty中的set
                    //     },
                    // },
                },
                created() {
                    console.log('created')
                },
                updated() {
                    console.log('updated')
                },
                methods: {
                    aa() {
                        console.log('aa')
                    },
                },
                // 渲染
                // 1、先找render方法
                // 2、默认没有传入render方法会查找template
                // 3、找当前el指定的元素中的内容
            })
            console.log()

            setTimeout(() => {
                vm.name = '456'
                vm.b.c = 9999
                vm.a.push(555)
                // vue更新数据是以组件为单位的，给每个组件都增加了一个watcher，属性变化会重新调用这个watcher（渲染watcher）
                // console.log(vm.$el.innerHTML)
                vm.$nextTick(() => {
                    // console.log(vm.$el.innerHTML)
                })
            }, 1000)

            // 数组更新
            // 1、取arr的值 会调用get方法 让当前数组记住这个渲染watcher
            // 2、给所有对象类型都增加一个dep属性
            // 3、当页面对arr取值时 让数组的dep记住这个watcher
            // 4、更新数组时 遭到数组对应的watcher来更新
        </script>
    </body>
</html>
