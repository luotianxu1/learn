<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const ws = new WebSocket('ws://localhost:4000')

            ws.addEventListener('open', () => {
                console.log('已连接')
                ws.send('测试')
            })

            ws.addEventListener('message', ({ data }) => {
                console.log(data)
            })
        </script>
    </body>
</html>
